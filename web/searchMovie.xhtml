<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Film suchen</title>
    </h:head>
             <h:outputStylesheet library="css" name="style.css"  />

    <h:body>
        <ui:include src="menu.xhtml"/> Â 
        <h:form styleClass="form">
            
          <h2> Film suchen:</h2>
            <h:inputText id="title" value="#{movie.title}"/>
            <h:commandButton value="suchen" action="#{searchController.searchMovie(movie.title)}"/> 
            <h:dataTable id="DTL" value="#{searchController.movies}" var="ml"> 
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{ml.id}
                </h:column>
                <h:column>
                        <f:facet name="header">Titel</f:facet>
                        #{ml.title}
                </h:column>
                <h:column>
                        <f:facet name="header">Regisseur</f:facet>
                        #{ml.regisseur}
                </h:column>
                <h:column>
                        <f:facet name="header">Jahr</f:facet>
                        #{ml.year}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
