<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login  </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
         <h:outputStylesheet library="css" name="style.css"  />

	<h:body>
            
            <h:form id="form" styleClass="form"> 
                <h2>JSF login </h2>
                <h:outputLabel value="Benutzer"/>
                <h:inputText value="#{user.username}"/>
                <br/>
                <h:outputLabel value="Passwort"/> 
                <h:inputSecret value="#{user.password}"/>
                <br/>
                <h:commandButton value="Login" action="#{loginController.validate(user.username, user.password)}"></h:commandButton>
                <p class="message">Noch nicht registriert? <a href="register.xhtml">Jetzt registrieren</a> </p>
            </h:form>
	</h:body>
</html>
