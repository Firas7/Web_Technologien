<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> search a movie </title>
    </h:head>
    <h:body>
        <h:form>
          
            <h:inputText id="title" value="#{movie.title}"/>
            <h:commandButton value="search" action="#{searchController.searchMovie(movie.title)}"/> 
            <h:dataTable id="DTL" value="#{searchController.movies}" var="ml"> 
                <h:column>
                    <f:facet name="header">id</f:facet>
                        #{ml.id}
                </h:column>
                <h:column>
                        <f:facet name="header">title</f:facet>
                        #{ml.title}
                </h:column>
                <h:column>
                        <f:facet name="header">regisseur</f:facet>
                        #{ml.regisseur}
                </h:column>
                <h:column>
                        <f:facet name="header">year</f:facet>
                        #{ml.year}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
