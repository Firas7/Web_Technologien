<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> search a movie </title>
    </h:head>
     <h:outputStylesheet library="css" name="style.css"  />
    <h:body>
       <ui:include src="menu.xhtml"/> 
        <h:form styleClass="form">
            <div>
                <h:selectOneMenu value = "#{searchController.s}"> 
                    <f:selectItem itemValue = "1" itemLabel = "Title" /> 
                    <f:selectItem itemValue = "2" itemLabel = "Regisseur" />
                    <f:selectItem itemValue = "3" itemLabel = "Schauspieler" /> 
                    <f:selectItem itemValue = "4" itemLabel = "Genre" />
                    <f:selectItem itemValue = "5" itemLabel = "Erscheinungsjahr" />
                     <f:selectItem itemValue = "6" itemLabel = "Stars" />
                </h:selectOneMenu>
            </div>
            <br/>
            <div>
            <h:inputText id="input" value="#{searchController.serachInput}"/>
            <h:commandButton value="search" action="#{searchController.search(searchController.serachInput)}"/> 
            
            <h:dataTable id="DTL" value="#{searchController.movies}" var="ml">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{ml.id}
                </h:column>
                <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{ml.title}
                </h:column>
                <h:column>
                        <f:facet name="header">year</f:facet>
                        #{ml.year}
                </h:column>
                <h:column>
                        <f:facet name="header">Stars</f:facet>
                        #{ml.stars}
                </h:column>
            </h:dataTable>
            </div>
            
        </h:form>
    </h:body>
</html>
