<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add to your collection</title>
    </h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h3>to add this movie to your collection please press add or close to cancel. </h3>
        <h:form  styleClass="form">
            <h:commandButton value="add" action="#{movieController.addToMyCollection(user.username, movie.title)}"></h:commandButton>
        <h:commandButton value="cancel" action="success"></h:commandButton>
        </h:form> 
    </h:body>
</html>
