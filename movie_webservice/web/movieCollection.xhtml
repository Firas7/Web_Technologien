<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movies Sammlung</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/> 
        
        <script>
            var act = document.getElementById("showSammlung");
            act.className += " active";
        </script>
        <h2> here can you see your movie collection </h2>
        
        <h:form>
            <h:commandButton id="collection" value="load my own collection" action="#{collectionController.ladeCollection(user.username)}"> 
                <f:ajax render="DT"></f:ajax>
            </h:commandButton>
            <h:dataTable id="DT" value="#{collectionController.movieDTOList}" var="m"> 
                    <h:column>
                    <f:facet name="header">id</f:facet>
                        #{m.id}
                    </h:column>&emsp;
                    <h:column>
                        <f:facet name="header">title</f:facet>
                        #{m.title   }
                    </h:column>&emsp;
                    <h:column>
                        <f:facet name="header">year</f:facet>
                        #{m.year}
                    </h:column>&emsp;
                    <h:column>
                        <f:facet name="header">Stars</f:facet>
                        #{m.stars}
                    </h:column>&emsp;
            </h:dataTable>
        </h:form>
    </h:body>
</html>
