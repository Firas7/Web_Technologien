<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Film Suchen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <ui:include src="menue.xhtml" />
        
        <script>
            var act = document.getElementById("searchMovie");
            act.className += " active";
        </script>
        
        <div>
        <h1>Film suchen</h1> 
        <h:form>
            
            <h:inputText id="title" value="#{movie.title}"/>
                <h:commandButton value="suchen" action="#{movieSucheController.ladeFilme(movie.title)}"/>
                
                <h:dataTable id="dt1" value="#{movieSucheController.filmListe}" var="l"
                             styleClass="order-table"
                             headerClass="order-table-header">
                             
                            <h:column>
                                <f:facet name="header">id</f:facet>
                                #{l.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">title</f:facet>
                                #{l.title}
                            </h:column>
                            <h:column>
                                <f:facet name="header">regisseur</f:facet>
                                #{l.regisseur}
                            </h:column>
                            <h:column>
                                <f:facet name="header">year</f:facet>
                                #{l.year}
                            </h:column>
                            <h:column>
                                <f:facet name="header">type</f:facet>
                                #{l.type}
                            </h:column>
                </h:dataTable> 
        </h:form>
        </div>
        <ui:include src="footer.xhtml" />
    </h:body>
</html>
