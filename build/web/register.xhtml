<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Register</title>
    </head>
    <h:body>
        <h3>Register</h3>
            <h:form id="registerForm">
                <h:outputLabel value="username" />
                <h:inputText value="#{benutzer.username}" />
                <br />
                <h:outputLabel value="password" />
                <h:inputSecret value="#{benutzer.password}"></h:inputSecret>
                <h:commandButton value="Register" action="#{registerController.register(benutzer.username, benutzer.password)}"></h:commandButton>
            </h:form>
    </h:body>
</html>
