<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registering</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:outputLabel value="username" for="username">Name: </h:outputLabel>
            <h:inputText id="username" required="true" value="#{user.username}"></h:inputText>
            <h:outputLabel value="password" for="password">Password: </h:outputLabel>
            <h:inputText id="password" required="true" value="#{user.password}"></h:inputText>
            <h:commandButton value="register" action="#{login.validateUsernamePassword()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
